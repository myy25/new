name: Go

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "0 */4 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Clone repository
        run: git clone ${{ secrets.sc }}

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            imagemagick \
            libwebp-dev \
            webp
          npm install -g pm2
        
      - name: Test
        run: |
         cd tes
         pm2 start 'go run main.go' --attach

      - name: Pull latest changes every 4 hours
        run: |
          while true; do
            sleep 120  # 4 hours in seconds
            cd tes
            git pull origin main
          done
